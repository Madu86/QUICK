name: Intel Serial Build

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  cmake-build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
             wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
             sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
             rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
             sudo echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
             sudo apt-get update
             sudo apt-get install -y intel-oneapi-common-vars
             sudo apt-get install -y intel-oneapi-compiler-fortran
             sudo apt-get install -y intel-oneapi-mkl
             sudo apt-get install -y intel-oneapi-mpi
             sudo apt-get install -y intel-oneapi-mpi-devel
             . /opt/intel/oneapi/setvars.sh
             mkdir build
             cd build
             CXX=dpcpp CC=icx FC=ifx cmake .. -DCOMPILER=INTEL -DENABLEF=TRUE -DCMAKE_INSTALL_PREFIX=$(pwd)/../install
      - name: Build serial
        run: |
             cd build
             make -j2 install
      - name: Set environment variables
        run: echo "QUICK_HOME=$PWD/install" >> $GITHUB_ENV
      - name: Test serial
        run: |
             cd install
             ./runtest --serial --full
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
            name: serial-tests
            path: /home/runner/work/QUICK/QUICK/install/test/runs/serial
            retention-days: 3
